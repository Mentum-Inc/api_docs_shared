# For info on getting the latest rdme version and obtaining your API_DEFINITION_ID,
# see our docs: https://docs.readme.com/docs/rdme#example-syncing-an-openapi-definition
name: Validate and sync OAS to ReadMe
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate OAS
        uses: readmeio/rdme@7.1.1
        with:
          rdme: validate openapi/openapi.yml

      - name: Publish OAS to staging
        uses: readmeio/rdme@7.1.1
        with:
          rdme: openapi openapi/openapi.yml --key=${{ secrets.README_API_KEY }} --id=${{ secrets.API_DEFINITION_ID }}
